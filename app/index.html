<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Filter</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" multi>
          

          <paper-submenu label="paper-submenu" opened>

            <paper-item class="menu-trigger">By cuisine</paper-item>
            <paper-menu class="menu-content sublist" >

              <template is="dom-repeat" items="[[filterCuisine]]">
                <a data-route="rests" href="{{baseUrl}}rests">
                  <iron-icon icon="home"></iron-icon>
                  <span>{{item}}</span>
                </a>
              </template>

            </paper-menu>
          </paper-submenu>

          <paper-submenu label="paper-submenu" opened>

            <paper-item class="menu-trigger">By location</paper-item>
            <paper-menu class="menu-content sublist">
                <a data-route="rests" href="{{baseUrl}}rests">
                  <iron-icon icon="home"></iron-icon>
                  <span>East</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                  <iron-icon icon="mail"></iron-icon>
                  <span>West</span>
                </a>

                <a data-route="rests" href="{{baseUrl}}rests">
                  <iron-icon icon="info"></iron-icon>
                  <span>Center</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                  <iron-icon icon="mail"></iron-icon>
                  <span>South</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                  <iron-icon icon="mail"></iron-icon>
                  <span>North</span>
                </a>
            </paper-menu>
          </paper-submenu>

          <paper-submenu label="paper-submenu" opened>

            <paper-item class="menu-trigger">By opening hours</paper-item>
            <paper-menu class="menu-content sublist">
                <a data-route="contact" href="{{baseUrl}}contact">
                  <iron-icon icon="mail"></iron-icon>
                  <span>Early</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                  <iron-icon icon="mail"></iron-icon>
                  <span>Night</span>
                </a>

                <a data-route="home" href="{{baseUrl}}">
                  <iron-icon icon="home"></iron-icon>
                  <span>Weekday</span>
                </a>

                <a data-route="rests" href="{{baseUrl}}rests">
                  <iron-icon icon="info"></iron-icon>
                  <span>Weekend</span>
                </a>

                
            </paper-menu>
          </paper-submenu>

        </paper-menu>


      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh" on-click="filter"></paper-icon-button>
          <paper-icon-button icon="search" on-click="filter"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Restaurant Reviewer</div>
          </div>

          <!-- sorting -->
          <div class="bottom bottom-container center horizontal layout">
            <p class="small">Sort by</p>
            <paper-tabs selected="0">
              <paper-tab>Ranking</paper-tab>
              <paper-tab>Name</paper-tab>
              <paper-tab>Price</paper-tab>
              <paper-tab>Location</paper-tab>
            </paper-tabs>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="rests">
              <p>Restaurant list: asian</p>

              <template is="dom-repeat" items="{{data}}">
                <paper-card>
                  <a href$="{{baseUrl}}rests/{{item.name}}">{{item.name}}</a><br>
                  <img src="{{baseUrl}}data/{{item.photo}}" alt="Image not found" onError="this.src='images/noimage.png';">
                </paper-card>
              </template>
            </section>

            <section data-route="rest">
              <paper-material elevation="1">
                <h2 class="page-title">{{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
                
              </paper-material>


              <paper-material elevation="1">
                <img src="{{baseUrl}}data/[[data.photo]]" alt="Image not found" onError="this.src='images/noimage.png';">

                <p>Cuisine: [[restObj.cuisine]]</p>
                <p>Website: <a href="[[fullUrl(restObj.website)]]">[[restObj.website]]</a></p>
                <p>Address: [[restObj.address]]</p>

                <br/>
                <p>Opening hours:[[restObj.hours]]</p>

              </paper-material>

              <paper-material elevation="1">
                <a href$="{{baseUrl}}review/[[params.name]]">write review</a>
              
                <p>other reviews...</p>

              </paper-material>



            </section>

            <section data-route="review">
              <paper-material elevation="1">
                <h2>{{params.name}}</h2>
                <p>Thank you for reviewing!</p>
              </paper-material>

              <paper-material elevation="1">
                <write-review data="{{reviewObj}}"></write-review>
              </paper-material>

              
              <paper-button raised on-click="submitReview">Submit your review</paper-button>

            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/helper.js"></script>
  <!-- endbuild-->
</body>

</html>
